<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css"/>
    <!-- endbuild -->

    <link rel="stylesheet" href="styles/forms.css"/>
</head>

<body ng-app="ngFormsApp">

<div class="container">
    <div class="header">
        <h3 class="text-muted">AngularJS Columbus Meetup: Forms in Angular</h3>

        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!--Toggle Menu-->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div ng-controller="NavCtl">
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li ng-class="{ active: isActive('app')}"><a ui-sref="app">Home</a></li>
                            <li ng-class="{ active: isActive('app.formExample1')}"><a ui-sref="app.formExample1">Form Example
                                1</a></li>
                            <li ng-class="{ active: isActive('app.ngoptions')}"><a ui-sref="app.ngoptions">
                                ngOptions</a></li>
                            <li ng-class="{ active: isActive('app.formExample2')}">
                                <a ui-sref="app.formExample2">Validating Form</a></li>

                            <li ng-class="{ active: isActive('app.ctlBoundDirective')}"><a ui-sref="app.ctlBoundDirective">
                                Controller Bound Directive</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- .container-fluid -->
        </nav>
    </div>
    <!-- Routes are displayed here -->
    <div ui-view="content"></div>
</div>


<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/lodash/dist/lodash.compat.js"></script>
<script src="bower_components/restangular/dist/restangular.js"></script>
<script src="bower_components/angular-mocks/angular-mocks.js"></script>
<script src="bower_components/angular-bootstrap-show-errors/src/showErrors.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/directives/factor-validator.js"></script>
<script src="scripts/directives/directive-controller.js"></script>
<script src="scripts/controllers/main.js"></script>
<!-- endbuild -->
</body>
</html>
