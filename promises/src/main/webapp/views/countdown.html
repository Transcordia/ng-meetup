<div ng-controller="CountdownController">
    <h1>Promise Notifications</h1>
    <form ng-submit="submit( countdown.delay )">
        <label>
            Countdown (in secs)
            <input type="text" ng-model="countdown.delay"/>
            <input type="submit"/>
        </label>
    </form>

    <label>
        Countdown: <span>{{countdown.status}}</span>
    </label>

</div>
