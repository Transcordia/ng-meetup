<div ng-controller="DelayController">
    <h1>setTimeout as Promise</h1>
    <form ng-submit="submit(countdown.delay * 1000)">
        <label>
            Delay (in secs)
            <input type="text" ng-model="countdown.delay"/>
            <input type="submit"/>
        </label>
    </form>

    <label>
        Countdown: <span>{{countdown.status}}</span>
    </label>

</div>
